<!DOCTYPE html>
<html lang="pt=br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastre</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>

    <div class="caixa">

        <form action="form.html">

            <h1>Cadastre-se</h1>

            <h2>Preencha todos os campos</h2>

            <input type="email" placeholder="Digite seu Email" name="email" required>

            <br>

            <input type="password" placeholder="Digite seu Senha" name="senha" required>

            <div class="senha">

            </div>

            <img class="google" src="img/login/google.png" alt="google" width="50px" height="48px">

            <img class="meta" src="img/login/meta.png" alt="meta">

            <img class="apple" src="img/login/apple.png" alt="apple">

            <br>

            <input type="submit" value="Entrar">

        </form>


    </div>

</body>

</html>
