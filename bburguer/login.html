<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Login Build's Burguer</title>
</head>

<body>

    <div class="container" id="box-marrom">
        <div class="form-container criar">
            <form>
                <h1>Crie sua conta</h1>
                <div class="icone-redesocial">
                    <a href="#" class="icone"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icone"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="icone"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#" class="icone"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Use seu Email para registro</span>
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
                <button>Criar</button>
            </form>
        </div>
        <div class="form-container logar">
            <form>
                <h1>Login</h1>
                <div class="icone-redesocial">
                    <a href="#" class="icone"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icone"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="icone"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#" class="icone"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Ou use seu Email e Senha</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
                <a href="google.com">Esqueceu tua senha?</a>
                <button>Logar</button>
            </form>
        </div>
        <div class="alternar-container">
            <div class="alternar">
                <div class="alternar-panel alternar-esquerda">
                    <h1>Entrar com a sua conta</h1>
                    <p>Entre agora com uma conta já existente</p>
                    <button class="botao" id="logar">Entrar</button>
                </div>
                <div class="alternar-panel alternar-direita">
                    <h1>Eai, já possui sua conta?</h1>
                    <p>Registre-se agora com sua conta pessoal, ou crie uma!</p>
                    <button class="botao" id="registrar">Criar agora</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js/login.js"></script>
</body>

</html>
